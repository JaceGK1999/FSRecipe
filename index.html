<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/home.css" />
        <title>Document</title>
    </head>

    <body>
        <main>
            <section id="Sec-One">
                <h1>Create the recipe!</h1>

                <form id="add-ingredient">
                    <label>Food Item</label>
                    <input type="text" name="Ingredient" id="Ingredients" />
                    <label> Quantity: </label>
                    <input type="number" name="qty" id="qty" />
                    <label> Measurement: </label>
                    <select name="measurement" id="serving">
                        <option value="cups">cups</option>
                        <option value="grams">Grams</option>
                        <option value="ml">Milliliter</option>
                        <option value="tsp">Teaspoons</option>
                        <option value="tbsp">Tablespoon</option>
                    </select>
                    <button id="add-item">Add item</button>
                </form>

                <div id="Ingredients-list"></div>
                <div class="ingredient-list">
                    <ul id="ingredient-list"></ul>
                    <button id="remove">Remove Last Item</button>
                </div>
            </section>
            <section class="save">
                <h3>Save Meal</h3>
                <label>
                    Meal Name
                    <input type="text" id="meal-name" />
                </label>
                <button id="save-meal">Save Meal</button>
            </section>
            <section>
                <h2>Meals</h2>
                <ul id="meal-list"></ul>
            </section>
        </main>

        <script type="module" src="./app.js"></script>
    </body>
</html>
